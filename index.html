<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GTA Clock</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="stopwatch.js"></script>

    <script src="index.js"></script>
    <script src="sellacar.js"></script>
</head>
<body>
<div class="div1">

    <span class="row currentTime" id="current_date_time"></span>
    <br>
    <input  type="range" name="quantity" min="0" max="6" id="dowOffset" value="1">
    <br>
    <span class="row time" id="time"></span>
    <br>
    <input  id="start1" type="button" class="button" value="start">
    <input  id="stop1" type="button" class="button" value="stop">
    <input  id="reset1" type="button" class="button" value="reset">
    <br>
    <span class="time" id="lsc_date_time"></span>
    <br>


    <input id="sellcar" type="button" class="button" value="Sell a Car"">
    <br>
    <br>
    <span style="padding-top:25px; color:white; font-size:32pt;">Time wasted</span>
    <br>
    <span id="time2"> </span>
</div>
</body>
</html>
